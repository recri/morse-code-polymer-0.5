<html>
  <head>
    <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../bower_components/core-icons/core-icons.html">
    <link rel="import" href="../bower_components/core-menu/core-menu.html">
    <link rel="import" href="../bower_components/core-pages/core-pages.html">
    <link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">

    <link rel="import" href="../bower_components/paper-item/paper-item.html">

    <link rel="import" href="morse-output-section.html">
    <link rel="import" href="morse-input-section.html">
    <link rel="import" href="morse-train-section.html">
    
  </head>
  <body>
    <polymer-element name="morse-app">

      <template>
	<style>    
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
	</style>
	<core-scaffold id="core_scaffold">
	  <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
            <core-toolbar id="core_toolbar"></core-toolbar>
            <core-menu id="core_menu" selected="0" on-core-select="{{core_select}}" >
              <paper-item icon="settings" label="About" horizontal center layout>About</paper-item>
              <paper-item icon="settings" label="Output" horizontal center layout>Output</paper-item>
              <paper-item icon="settings" label="Input" horizontal center layout>Input</paper-item>
              <paper-item icon="settings" label="Decode" horizontal center layout>Decode</paper-item>
              <paper-item icon="settings" label="Train" horizontal center layout>Train</paper-item>
              <paper-item icon="settings" label="Connect" horizontal center layout>Connect</paper-item>
            </core-menu>
	  </core-header-panel>
	  <div id="div" tool>Morse Code</div>
	  <core-pages id="core_pages" selected="0">
	    <section id="about_section">
	      <div>
		<h1>About</h1>
	      </div>
	    </section>
	    <morse-output-section></morse-output-section>
	    <morse-input-section></morse-input-section>
	    <section id="decode_section">
	      <div>
		<h1>Decode</h1>
	      </div>
	    </section>
	    <morse-train-section></morse-train-section>
	    <section id="connect_section">
	      <div>
		<h1>Connect</h1>
	      </div>
	    </section>
	  </core-pages>
	</core-scaffold>
      </template>
      <script src="morse-app.js"></script>
    </polymer-element>
  </body>
</html>
