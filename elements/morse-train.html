<html>
  <head>
    <link rel="import" href="../bower_components/core-menu/core-menu.html">
    <link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">

    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="../bower_components/paper-slider/paper-slider.html">

    <link rel="import" href="morse-station.html">
  </head>
  <body>
    <polymer-element name="morse-train">

      <template>
	<style>    
	  :host {
	    position: absolute;
	    width: 100%;
	    height: 100%;
	    box-sizing: border-box;
	  }
	  section {
	    margin: 20px;
	  }
	</style>
	<section>
	  <morse-station id="station"></morse-station>
	  <div layout vertical block>
	    <h1>Train</h1>
	    <div layout horizontal center block>
	      <paper-progress id="training_progress" ></paper-progress>Dictionary Progress
	    </div>
	    <div layout horizontal center block>
	      <paper-progress id="session_progress" ></paper-progress>Session Progress
	    </div>
	    <div layout horizontal around-justified block>
	      <paper-button>Repeat Last</paper-button>
	      <paper-button>Skip to Next</paper-button>
	    </div>
	    <div layout horizontal around-justified block>
	      <paper-button>New Session</paper-button>
	      <paper-button>Review Session</paper-button>
	    </div>
	    <div layout horizontal around-justified block>
	      <paper-button>Save Progress</paper-button>
	      <paper-button>Delete Progress</paper-button>
	    </div>
	    <div layout horizontal block center>
	      <paper-fab id="left-paddle" icon="arrow-forward"></paper-fab>
	      <paper-fab id="right-paddle" icon="arrow-back"></paper-fab>
	    </div>
	    <h2>Train Params</h2>
	    <div layout horizontal block center>
	      <paper-dropdown-menu label="training-words" on-core-select="{{training_words_select}}">
		<paper-dropdown class="dropdown">
		  <core-menu class="menu" selected="0" selectedItem="{{selected_training_words}}">
		    <paper-item id="morse">Morse</paper-item>
		    <paper-item id="iambic">English</paper-item>
		    <paper-item id="callsigns">English</paper-item>
		  </core-menu>
		</paper-dropdown>
	      </paper-dropdown-menu>Training Words
	    </div>
	    <div layout horizontal block center>
	      <paper-slider value="{{items-per-session}}" min="2" max="50" step="1" pin="true" snap="true"></paper-slider>
	      <core-tooltip label="items-per-session">Items/Session {{items_per_session}}</core-tooltip>
	    </div>
	    <div layout horizontal block center>
	      <paper-slider value="{{reps-per-item}}" min="2" max="50" step="1" pin="true" snap="true"></paper-slider>
	      <core-tooltip label="reps-per-item">Repetitions/Item {{reps_per_item}}</core-tooltip>
	    </div>
	  </div>
	</section>
      </template>
      <script src="morse-train.js"></script>
    </polymer-element>
  </body>
</html>
