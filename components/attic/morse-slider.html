<!-- -*- mode: html; indent-tabs-mode: nil; -*- -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<polymer-element name="morse-slider" attributes="min max step value label">
  <template>
    <style>    
          :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: block
          }
          div {
            left: 0px;
            top: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
          }
    </style>
    <div>
      <core-tooltip label="{{label}}" layout horizontal center block>
        <paper-slider id="slider" pin="true" snap="true" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}"></paper-slider>
        <content></content>
      </core-tooltip>
    </div>
  </template>
  <script>
    Polymer({
        properties : {
            min : 0, max : 100, step : 1, value : 50, label : null,
        },
    });
  </script>
</polymer-element>
