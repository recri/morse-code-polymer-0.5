<html>
  <head>
    <link rel="import" href="../bower_components/polymer/polymer.html">

    <link rel="import" href="../bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="../bower_components/core-icons/core-icons.html">

    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

  </head>
  <body>
    <polymer-element name="morse-params">

      <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
      }
      #section {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      paper-icon-button {
      }
    </style>
    <section id="section">
      <div horizontal layout block center>
	<content select="h2"></content>
	<span flex></span>
	<paper-icon-button id="button" icon="expand-more" on-click="{{toggle}}"></paper-icon-button>
      </div>
      <core-collapse id="collapse">
	<content></content>
      </core-collapse>
    </section>
  </template>

  <script>
    Polymer({
	toggle : function(e) {
	    this.$.button.icon = (this.$.button.icon == "expand-more" ? "expand-less" : "expand-more");
	    this.$.collapse.toggle();
	},
    });
  </script>

</polymer-element>
</body></html>
