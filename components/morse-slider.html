<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-tooltip/core-tooltip.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<polymer-element name="morse-slider" attributes="min max step value label prefix suffix">
  <template>
    <style>    
    :host {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: block
    }
    </style>

    <paper-slider id="slider" pin="true" snap="true" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}"></paper-slider>
    <core-tooltip label="{{label}}">
      <span>{{prefix}}</span> <span>{{value}}</span> <span>{{suffix}}</span>
    </core-tooltip>

  </template>
  <script>
  Polymer({
    published : {
      min : 0,
      max : 100,
      step : 1,
      value : 50,
      label : "",
      prefix : "",
      suffix : "",
    },
  });
  </script>
</polymer-element>
