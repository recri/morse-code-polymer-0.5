<html>
  <head>
    <title>Morse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/morse-app.html">
    <link rel="import" href="components/morse-output.html">
    <link rel="import" href="components/morse-input.html">
    <link rel="import" href="components/morse-mimic.html">
    <style>
    body {
      font-family: RobotoDraft, sans-serif;
      color: #333;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      margin: 20px;
    }
    </style>
  </head>
  <body unresolved fullbleed layout vertical>
    <template id="template" is="auto-binding">
      <morse-app selected="Mimic" decoded_text="{{decoded_text}}">

        <paper-item label="Mimic" decoded_text="{{decoded_text}}" layout center>Mimic</paper-item>
        <morse-mimic label="Mimic"></morse-mimic>

        <paper-item label="Output" decoded_text="{{decoded_text}}" layout center>Output</paper-item>
        <morse-output label="Output"></morse-output>

        <paper-item label="Input" decoded_text="{{decoded_text}}" layout center>Input</paper-item>
        <morse-input label="Input"></morse-input>

      </morse-app>
    </template>

    <script>
    document.getElementById("template").decoded_text = "";
    </script>

  </body>
</html>
